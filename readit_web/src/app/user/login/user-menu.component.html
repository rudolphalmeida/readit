<button mat-button *ngIf="isLoggedIn && username" [matMenuTriggerFor]="menu">
    {{ username | asUsername }}
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['u', username]">Profile</button>
    <button mat-menu-item (click)="createNewSubreadit()">Create New Subreadit</button>
    <button mat-menu-item (click)="logoutUser()">Logout</button>
</mat-menu>
<button
    mat-flat-button
    color="primary"
    *ngIf="!isLoggedIn"
    (click)="openLoginDialog()"
>
    Login
</button>
