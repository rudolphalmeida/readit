<mat-card *ngFor="let post of posts | async" class="post_card">
    <mat-card-header>
        <mat-card-subtitle>
            Posted in {{ post.posted_subreadit | asSubreadit }} by <a [routerLink]="['u', post.posted_by]">{{ post.posted_by | asUsername }}</a>
        </mat-card-subtitle>
        <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>{{ post.text }}</mat-card-content>
</mat-card>
