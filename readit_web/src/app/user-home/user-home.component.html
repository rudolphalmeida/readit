<div id="home-posts-container">
    <readit-post-list [posts]="home_posts"
                      (loadPreviousPage)="loadPrevHomePosts()"
                      (loadNextPage)="loadNextHomePosts()">
    </readit-post-list>

    <mat-paginator [length]="(home_post_list | async)?.count || 0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
</div>
