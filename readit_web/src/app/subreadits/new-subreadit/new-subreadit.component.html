<h2 mat-dialog-title>Create New Subreadit</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Enter subreadit name" [formControl]="name" />
        <mat-error> Name is <strong>required</strong> </mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="createNewSubreadit()">Create</button>
</mat-dialog-actions>
